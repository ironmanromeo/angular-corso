<input type="text" [(ngModel)]="ricerca">
<h3>{{ ricerca }}</h3>

<div *ngFor="let prodotto of prodotti | filtraArray:ricerca:'categoria'">
  <ul>
    <li><a [routerLink]="['/prodotti', prodotto.slug]">{{prodotto.nome}}</a></li>
  </ul>
</div>

<h2>{{ prodotti | json }}</h2>

<button (click)="aggiungiProdotti()">AGGIUNGI</button>
