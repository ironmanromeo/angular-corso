<p>posts works!</p>

<div>qui titolo: {{ titolo }}</div>

<div [innerText]="titolo"></div>

<button (click)="onPremuto()" [disabled]="bottoneDisabilitato()">Aggiungi post</button><br>

<input name="titolo" [value]="titolo" (input)="onModificatoInput($event)"><br>
<input name="testo" [(ngModel)]="testo"><br>

<div *ngFor="let post of posts">
    <h5>{{ post.titolo }}</h5>
    <p *ngIf="post.titolo === 'Ciao'">Hai salutato</p>
    <div>{{ post.testo }}</div>
</div>
