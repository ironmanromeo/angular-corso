<p>posts works!</p>

<div>qui titolo: {{ titolo }}</div>

<div [innerText]="titolo"></div>

<button 
(click)="onPremuto()" 
[disabled]="!titolo">
    Aggiungi post
</button>

<input
 name="titolo" 
 [value]="titolo"
 (input)="onModificatoInput($event)" 
 >

<div *ngFor="let post of posts">
    <h5>{{ post.titolo }}</h5>
    <p *ngIf="post.titolo === 'Ciao'">Hai salutato</p>
</div>
