<p>posts works!</p>
<div>qui titolo: {{ titolo }}</div>
<button (click)="onPremuto()" [disabled]="disabilitato">Aggiungi post</button>
<div>{{ getPostsString() }}</div>
<input name="titolo" (input)="onModificaInput($event)"  id="titolo_input">

<div *ngFor="let post of posts">
    <h5>{{ post.titolo }}</h5>
    <p *ngIf="post.titolo === 'Ciao'">Hai salutato</p>
</div>
