<p>Posts works!</p>
<div> {{ title }} </div>
<div [innerText]="title"></div>

<button (click)="createPost()" [disabled]="disableButton()"> Create Post </button>
<input name="title" (input)="onEditedInput($event)" [value]="title">
<input name="text" (input)="onTextInput($event)" [(ngModel)] = "text"  >


<div *ngFor="let post of posts">
    <h3> {{ post.title }} </h3>
    <div *ngIf="post.title === 'ciao' "> Bonjour </div>
</div>
