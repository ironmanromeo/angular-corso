<p>posts works!</p>
<div>qui titolo: {{ titolo }}</div>
<button type="submit" (click)="onPremuto()" [disabled]="!titolo">Aggiungi post</button>

<input name="titolo"
[value]="titolo"
(input)="onModificatoinput($event)" >


<div>{{ getPostsString() }}</div>

<div *ngFor="let post of posts">
    <h5>{{ post.titolo }}</h5>
    <p *ngIf="post.titolo === 'Ciao'">Hai salutato</p>
</div>
