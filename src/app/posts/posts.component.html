<p>posts works!</p>
<div>qui titolo: {{ titolo }}</div>
<button (click)="onPremuto()">Aggiungi post</button>
<div *ngFor="let posts of posts" >{{posts.titolo}} <h5 *ngIf="posts.titolo==='Ciao'">hai salutato</h5></div>
<button (click)="onPremuto()" [disabled]="disabilitato">Aggiungi post</button>

<input name="titolo" (input)="onModificatoInput($event)">

<div>{{ getPostsString() }}</div>

<div *ngFor="let post of posts">
    <h5>{{ post.titolo }}</h5>
    <p *ngIf="post.titolo === 'Ciao'">Hai salutato</p>
</div>
