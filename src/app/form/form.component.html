<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
            Accordion 
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="">
          <div class="accordion-body">
            
            
            <p>form works!</p>

            <div>qui nome: {{ nome }}</div>
            <div [innerText]="nome"></div>
            
            <input type="text" [value]="nome" (input)="onInput($event)">
            <input type="text" [value]="nome" (input)="onInput($event)">
            
            <p>
            <input [(ngModel)]="nome">
            </p>
            
            <p>
                <input placeholder="cognome" #cognomeRef>
                <input placeholder="indirizzo" #indirizzoRef>
                <button (click)="onMandaForm(cognomeRef,indirizzoRef)">Manda form</button>
            </p>
            
            <p>
                <input placeholder="citta" #cittaRef>
                <button (click)="onMandaCitta(cittaRef)">Manda citta</button>
            </p>

          </div>
        </div>
      </div>
     
    <!-- End Example Code -->
  </body>
</html>
